<script type="application/javascript">

function iterateMethods(label, root, suppress) {
    for (var f in root) {
        if (suppress && suppress.indexOf(f) != -1)
            continue;
        if (typeof root[f] === 'function')
            arr.push(label + f);
    }
}
var arr = [];
var enum_list_f = ['getInstalled','getSelf','install','mgmt.addEventListener','mgmt.getAll','mgmt.removeEventListener']

enum_list_f = enum_list_f.map(function (x) { return "navigator.mozApps." + x;});

iterateMethods("navigator.mozApps.", navigator.mozApps);
iterateMethods("navigator.mozApps.mgmt.", navigator.mozApps.mgmt);

arr = arr.sort();

for (var i = 0; i < arr.length; i++) {
    is(arr[i], enum_list_f[i], "Unexpected exposed element " + arr[i] + "was expecting " + enum_list_f[i])
}

</script>
